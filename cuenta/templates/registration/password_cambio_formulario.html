{% extends "base.html" %}

{% block title %}Change you password{% endblock %}

{% block content %}
    <h1>Change you password</h1>
    <p>Usa la forma de abajo para cambiar tu password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Cambiar"></p>
        {% csrf_token %}
    </form>
{% endblock %}
