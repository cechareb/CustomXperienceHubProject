{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    <h1>Log in</h1>
    <p>Bienvenido, use este formulario para acceder:</p>
    <form action="." method="post">
        {{ formulario.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Acceder"></p>
    </form>
{% endblock %}
