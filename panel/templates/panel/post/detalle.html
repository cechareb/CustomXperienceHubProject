{% extends 'panel/base.html' %}

{% block title %}{{ post.titulo }}{% endblock %}
{% block content %}
<h1>{{ post.titulo }}</h1>
<p class="date">
Publicado {{ post.publicar }} por {{ post.autor }}
</p>
{{ post.cuerpo|linebreaks }}
<p>
<a href="{% url 'panel:post_share' post.id %}">
Compartir este Post
</a>
</p>
{% endblock %}
